            function registEvent(){
                $(document).on('click','.get-code-button',function(){
                    var phone=$('#phone-num').val();
                    console.log(phone);
                    if(phone){
                        ajaxPost('User','code',{account:phone},function(back){
                            var time = 60;

                            codeBtn.attr('disabled',"disabled");
                            codeBtn.addClass("msgs1");
                            //倒计时
                            codeBtn.html(time + "秒");
                            console.log(back);
                            var t = setInterval(function () {
                                time--;
                                codeBtn.html(time + "秒");
                                if (time == 0) {
                                    clearInterval(t);
                                    codeBtn.html("重新获取");
                                    // validCode=true;
                                    codeBtn.removeAttr('disabled');
                                    codeBtn.removeClass('msgs1');
                                }
                            },1000)
                        });
                    }else{

                    }

                $(document).on('click','.regist-button',function(){
                    var tel=$('#phone-num').val();
                    var password=$('#set-pwd').val();
                    var code=$('#v-code').val();
                    if(tel&&password&&code){
                        ajaxPost('User','regist',{user_tel:tel,user_password:password,code:code},function(back){
                            console.log(back);
                            var backValue=backHandle(back);
                            if(backValue){
                                location.href='?href=index';
                            }
                        });
                    }
                });
            }
