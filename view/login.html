<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册-模具集成服务平台</title>
    <meta name="description" content="描述内容">
    <meta name="keyword" content="关键字1，关键字2">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body class="bg-f8 login-height">

<div class="login-header">
    <div class="container">
        <div class="login-header-l">
            <img src="images/logo.png" alt="logo">
        </div>
        <h1 class="login-header-l">
            欢迎注册
        </h1>
        <h2 class="login-header-r">
            我有账号，<a href="#" class="cur-color">马上登陆 &gt;</a>
        </h2>
    </div>
</div>

<div class="login-main">
    <div class="container">
        <div class="login-main-form">
            <form method="post" action="#" class="login-form">
                <ul width="100%" cellpadding="0" cellspacing="0">
                    <li class="clearfix">
                        <label for="phone-num">手机号码</label>
                        <input type="text" name="phone" id="phone-num" placeholder="请输入手机号">
                    </li>
                    <li class="clearfix">
                        <label for="v-code">手机验证码</label>
                        <input type="text" name="phone" id="v-code" placeholder="请输入手机验证码">
                        <button type="button" class="button">获取短信验证码</button>
                    </li>
                    <li class="clearfix">
                        <label for="set-pwd">设置密码</label>
                        <input type="text" name="phone" id="set-pwd" placeholder="请输入密码">
                    </li>
                </ul>
                <p class="read">
                    <input type="checkbox" name="checkbox" id="checked" checked>
                    <label for="checked" class="label">我已经阅读并同意《服务条款》</label>
                </p>
                <div class="login-btn">
                    <!--<button type="button" class="btn">确认提交注册</button>-->
                    <a href="login_success.html" class="btn">确认提交注册</a>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="footer login-footer">
    <div class="container">
        <p class="footer-t">
            <a href="#">网站首页</a>
            <a href="#">关于我们</a>
            <a href="#">联系方式</a>
            <a href="#">使用协议</a>
            <a href="#">版权隐私</a>
            <a href="#">广告服务</a>
        </p>
        <p class="copyright">&copy;2010-2017 Acc+Mould.All rights reserved. 浙ICP备100000000号</p>
    </div>
</div>

</body>
</html>
